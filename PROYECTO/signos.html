    <h1> SIGNOS VITALES</h1>
<center>
</head>
<body>
    <p>
        Los signos vitales son mediciones objetivas que ayudan a evaluar la salud de una persona y proporcionan información sobre el funcionamiento básico de su cuerpo. Los cuatro signos vitales principales son la temperatura corporal, el pulso, la respiración y la presión arterial. A continuación, te explicaré brevemente cada uno de ellos:
        <br>
        <br>
        <br>
        1. Temperatura corporal: La temperatura corporal es una medida de la cantidad de calor que se encuentra en el cuerpo. Se puede medir en grados Celsius (°C) o Fahrenheit (°F). La temperatura normal del cuerpo oscila entre los 36.5°C y los 37.5°C (97.7°F y 99.5°F). Un aumento o disminución significativa de la temperatura puede ser un signo de enfermedad o desequilibrio en el organismo.
        <br>
        <br>
        <br>
        2. Pulso: El pulso es el ritmo de los latidos del corazón y se mide en unidades de beats por minuto (bpm). Se puede tomar en diferentes puntos del cuerpo, como la muñeca, el cuello o la ingle. La frecuencia cardíaca normal oscila entre 60 y 100 bpm en reposo. Un pulso rápido, lento o irregular puede indicar problemas cardíacos u otras afecciones de salud.
        <br>
        <br>
        <br>
        3. Respiración: La respiración se refiere al proceso de inhalar y exhalar aire. Se mide en respiraciones por minuto (rpm). En condiciones normales, un adulto en reposo tiene una frecuencia respiratoria de 12 a 20 rpm. Una respiración acelerada o lenta puede ser un signo de problemas respiratorios, enfermedad o estrés.
        <br>
        <br>
        <br>
        4. Presión arterial: La presión arterial es la fuerza ejercida por la sangre contra las paredes de las arterias. Se representa mediante dos valores: la presión sistólica (el primer número) y la presión diastólica (el segundo número), medidos en milímetros de mercurio (mmHg). Un valor normal de presión arterial es de alrededor de 120/80 mmHg. Una presión arterial alta (hipertensión) o baja (hipotensión) puede ser indicio de problemas de salud.
        <br>
        <br>
        <br>
        Estos son los principales signos vitales utilizados para evaluar la salud de una persona. Es importante tener en cuenta que los valores normales pueden variar según la edad, el estado de salud general y otros factores individuales. Siempre es recomendable buscar atención médica si se presentan signos vitales anormales o preocupantes.
